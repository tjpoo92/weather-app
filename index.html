<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Weather App</title>
		<link rel="shortcut icon" href="#" type="image/x-icon" />
	</head>
	<body>
		<div class="search-flex-container">
			<h1>It's the weather yo</h1>
			<form>
				<input type="text" required />
				<button type="button">Submit</button>
			</form>
		</div>
		<div class="temp-flex-container">
			<div class="left-container">
				<p
					id="icon"
					style="
						background-image: url(http://openweathermap.org/img/wn/10d@2x.png);
					"
				></p>
				<p id="current-temp">50&#176;</p>
				<div class="loc-container">
					<p id="location">Highlands</p>
				</div>
			</div>
			<div class="right-container">
				<p id="high">H 60&#176;</p>
				<p id="low">L 38&#176;</p>
				<p id="clouds">Clouds 100%</p>
				<p id="feels-like">FL 49&#176;</p>
			</div>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
